    <!--  Crear -->
    <div class="col-xl-8 offset-xl-2 mb-4">
      <div class="custom-card">
        <div class="custom-card-body">
          <h3 class="custom-title">Crear Tarea</h3>
          <form>
            <div class="custom-form-group">
              <label for="inputTitle" class="custom-label">Titulo</label>
              <input type="text" class="custom-input" id="title" placeholder="Ingrese el titulo">
            </div>
            <div class="custom-form-group">
              <label for="inputDescription" class="custom-label">Descripción</label>
              <textarea class="custom-textarea" id="description" rows="3"
                placeholder="Ingresa la descripción"></textarea>
            </div>
            <div class="custom-form-group">
              <label for="inputDueDate" class="custom-label">Vencimiento</label>
              <input type="date" class="custom-input" id="date">
            </div>
            <div class="custom-form-group">
              <label for="inputResponsible" class="custom-label">Responsable</label>
            </div>
            <div class="select-wrapper">
              <select class="select" id="responsable" name="responsable">
                <!-- Opciones se cargarán aquí desde JavaScript -->
              </select>
            </div>
            <div class="button-container">
              <button type="button" class="custom-btn custom-btn-cancel">Cancelar</button>
              <button type="button" class="custom-btn custom-btn-accept" onclick="tarea()">Aceptar</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Bootstrap Toast para notificación -->
      <div class="toast" id="miToast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
